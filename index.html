<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WimHub</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<style>
  /* Base */
  :root {
    --bg-color: #f0f2f5;
    --card-bg: #ffffff;
    --text-color: #1a1a1a;
    --muted-color: #667085;
    --primary-color: #1a73e8;
    --primary-light: #e8f0fe;
    --secondary-color: #12b5cb;
    --error-color: #d93025;
    --border-color: #e0e0e0;
    --border-radius-sm: 8px;
    --border-radius-md: 12px;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    --font-family: 'Roboto', 'Inter', sans-serif;
  }
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-color);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transition: background-color 0.3s;
  }
  .app-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  /* Loader Bar */
  .top-loader {
    position: fixed;
    left: 0;
    top: 0;
    height: 3px;
    width: 0%;
    z-index: 99999;
    background: var(--primary-color);
    transition: width 0.4s ease, opacity 0.6s ease;
  }
  .top-loader.active { opacity: 1; }
  .top-loader.done { opacity: 0; transition: opacity 0.6s ease 0.4s; }

  /* Header */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 24px;
    background: var(--card-bg);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .header-left, .header-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .header-logo {
    font-size: 28px;
    font-weight: 700;
    color: var(--primary-color);
    text-align: center;
    flex-grow: 1;
  }
  .user-profile {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .profile-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary-color);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 18px;
  }
  .user-name {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-color);
  }

  /* Main Content */
  .main-content {
    flex: 1;
    padding: 24px;
    overflow-y: auto;
  }
  .page {
    display: none;
    animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
  .page.active {
    display: block;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Drawer Navigation */
  .drawer-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
  }
  .drawer {
    position: fixed;
    top: 0;
    left: 0;
    width: 280px;
    height: 100%;
    background: var(--card-bg);
    padding: 24px;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    transform: translateX(-100%);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .drawer-logo {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 32px;
    color: var(--primary-color);
  }
  .drawer-nav {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .drawer-nav-item {
    margin-bottom: 8px;
  }
  .drawer-nav-item a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border-radius: var(--border-radius-md);
    text-decoration: none;
    color: var(--muted-color);
    font-weight: 500;
    transition: background-color 0.2s, color 0.2s, transform 0.1s;
  }
  .drawer-nav-item a:hover {
    background: rgba(0, 0, 0, 0.05);
    transform: translateX(4px);
  }
  .drawer-nav-item a.active {
    background: var(--primary-light);
    color: var(--primary-color);
  }
  .drawer.open {
    transform: translateX(0);
  }
  .drawer-backdrop.show {
    opacity: 1;
    visibility: visible;
  }

  /* Cards */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 24px;
  }
  .order-card {
    background: var(--card-bg);
    padding: 24px;
    border-radius: var(--border-radius-md);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    gap: 16px;
    transition: transform 0.2s ease-in-out;
  }
  .order-card:hover {
    transform: translateY(-5px);
  }
  .order-card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 16px;
  }
  .order-card-header h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 700;
    color: var(--primary-color);
  }
  .order-card-body {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .order-card-body p {
    margin: 0;
    font-size: 14px;
    color: var(--muted-color);
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .order-card-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: flex-end;
    margin-top: auto;
  }
  .card-grid.dashboard {
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }
  .stat-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--border-radius-md);
    box-shadow: var(--shadow);
    transition: transform 0.2s ease-in-out;
  }
  .stat-card:hover {
    transform: translateY(-5px);
  }
  .stat-card h3 {
    margin: 0 0 8px;
    font-size: 14px;
    font-weight: 600;
    color: var(--muted-color);
  }
  .stat-card .value {
    font-size: 36px;
    font-weight: 700;
    color: var(--text-color);
  }

  /* Buttons */
  .btn {
    padding: 12px 20px;
    border-radius: var(--border-radius-sm);
    border: none;
    background: rgba(0, 0, 0, 0.08);
    color: var(--text-color);
    cursor: pointer;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.1s, background-color 0.2s, box-shadow 0.2s;
  }
  .btn:hover { background: rgba(0, 0, 0, 0.12); }
  .btn:active { transform: translateY(1px); }
  .btn.primary {
    background: var(--primary-color);
    color: #fff;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
  }
  .btn.primary:hover { opacity: 0.9; }
  .btn.warn {
    background: var(--error-color);
    color: #fff;
  }
  .btn.warn:hover { opacity: 0.9; }
  /* Modal */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9998;
    backdrop-filter: blur(4px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .modal-backdrop.show { opacity: 1; pointer-events: auto; }
  .modal-dialog {
    width: 720px;
    max-width: 95%;
    background: var(--card-bg);
    border-radius: var(--border-radius-md);
    padding: 24px;
    box-shadow: var(--shadow);
    transform: scale(0.95);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .modal-backdrop.show .modal-dialog { transform: none; opacity: 1; }
  .modal-dialog h2 { margin: 0 0 16px; font-size: 20px; font-weight: 700; }
  input[type=text], input[type=number], input[type=email], input[type=password], select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: var(--border-radius-sm);
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    color: var(--text-color);
    outline: none;
    transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--primary-color); }
  textarea { min-height: 120px; resize: vertical; }
  /* Toast */
  .toast-container {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 99999;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .toast {
    min-width: 250px;
    background: var(--card-bg);
    padding: 16px;
    border-radius: var(--border-radius-md);
    border-left: 4px solid var(--primary-color);
    box-shadow: var(--shadow);
    transform: translateX(120%);
    opacity: 0;
    animation: toastIn 0.4s forwards;
  }
  @keyframes toastIn { to { transform: none; opacity: 1; } }
  .toast.success { border-left-color: #4caf50; }
  .toast.error { border-left-color: var(--error-color); }
  /* Login */
  .login-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100000;
    backdrop-filter: blur(8px);
    transition: opacity 0.5s ease;
  }
  .login-card {
    width: 420px;
    max-width: 94%;
    background: var(--card-bg);
    padding: 24px;
    border-radius: var(--border-radius-md);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    text-align: center;
    transform: scale(0.9);
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .login-backdrop.show .login-card { transform: scale(1); }
  .login-card h1 {
    margin: 0 0 8px;
    font-size: 24px;
    font-weight: 700;
  }
  .login-card .muted {
    color: var(--muted-color);
    font-size: 14px;
    margin-bottom: 20px;
  }
  .shake { animation: shake 0.45s; }
  @keyframes shake {
    10%, 90% { transform: translateX(-2px); }
    20%, 80% { transform: translateX(4px); }
    30%, 50%, 70% { transform: translateX(-6px); }
    40%, 60% { transform: translateX(6px); }
  }
  /* Status Pills */
  .pill {
    padding: 6px 12px;
    border-radius: 999px;
    font-weight: 700;
    font-size: 12px;
    display: inline-block;
  }
  .st-pending { background: rgba(255, 193, 7, 0.15); color: #ffc107; }
  .st-shipping { background: rgba(0, 123, 255, 0.15); color: #4aa3ff; }
  .st-delivery { background: rgba(76, 175, 80, 0.15); color: #4caf50; }
  .st-out { background: rgba(255, 125, 85, 0.15); color: #ff7d57; }
  .st-cancel { background: rgba(220, 53, 69, 0.15); color: var(--error-color); }
  /* QR video element */
  #qrV {
    width: 100%;
    max-height: 400px;
    border-radius: var(--border-radius-md);
    background: #000;
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .header-logo { display: none; }
    header { justify-content: space-between; }
    .header-right { gap: 8px; }
  }
</style>
</head>
<body>
<div class="top-loader" id="topLoader"></div>

<div class="app-container" aria-hidden="true">
  <header>
    <div class="header-left">
      <button class="btn" id="drawerToggle">☰</button>
      <div class="user-profile" id="userProfileContainer">
        <div class="profile-circle" id="profileInitial"></div>
        <div class="user-name" id="loggedInUser"></div>
      </div>
    </div>
    <div class="header-logo">WimHub</div>
    <div class="header-right">
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </header>
  <main class="main-content">
    <div id="dashboardPage" class="page active">
      <h1 class="page-title" style="margin-top:0">Dashboard</h1>
      <div class="card-grid dashboard">
        <div class="stat-card">
          <h3>Total Orders</h3>
          <div class="value" id="totalOrdersCount">0</div>
        </div>
        <div class="stat-card">
          <h3>Pending Orders</h3>
          <div class="value" id="pendingOrdersCount">0</div>
        </div>
        <div class="stat-card">
          <h3>Orders Delivered</h3>
          <div class="value" id="deliveredOrdersCount">0</div>
        </div>
        <div class="stat-card">
          <h3>Total Revenue</h3>
          <div class="value" id="totalRevenue">₹ 0</div>
        </div>
      </div>
    </div>
    <div id="ordersPage" class="page">
      <h1 class="page-title" style="margin-top:0">Orders</h1>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
        <h2 style="margin:0">Order List <span id="newOrdersCount"></span></h2>
        <div><button class="btn" id="refreshOrders">Refresh</button></div>
      </div>
      <div class="card-grid" id="ordersGrid"></div>
    </div>
  </main>
</div>

<div class="drawer-backdrop" id="drawerBackdrop"></div>
<aside class="drawer" id="drawerNav">
  <div>
    <div class="drawer-logo">WimHub</div>
    <ul class="drawer-nav">
      <li class="drawer-nav-item"><a href="#" id="nav-dashboard" class="active">Dashboard</a></li>
      <li class="drawer-nav-item"><a href="#" id="nav-orders">Orders</a></li>
    </ul>
  </div>
</aside>

<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal-dialog" id="modalContent"></div>
</div>

<div class="login-backdrop" id="loginBackdrop">
  <div class="login-card" id="loginCard">
    <h1>Employee Login</h1>
    <div class="muted">Sign in with your employee credentials</div>
    <div style="display:flex;flex-direction:column;gap:16px">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <div style="display:flex;gap:12px;align-items:center;justify-content:space-between">
        <button class="btn primary" id="loginBtn">Login</button>
        <div style="font-size:12px;color:var(--muted-color)">For demo replace firebaseConfig.</div>
      </div>
    </div>
  </div>
</div>

<div class="toast-container" id="toasts"></div>

<video id="qrVideo" style="display:none" playsinline></video>
<canvas id="qrCanvas" style="display:none"></canvas>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAJ7vzd-VM4YkRziVUgEhBqeoe1-qBcf90",
  authDomain: "supermarket-2f366.firebaseapp.com",
  databaseURL: "https://supermarket-2f366-default-rtdb.firebaseio.com",
  projectId: "supermarket-2f366",
  storageBucket: "supermarket-2f366.firebasestorage.app",
  messagingSenderId: "197111735515",
  appId: "1:197111735515:web:c6e332ab82a9680c8ed8fe"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let appUser = null;

/* DOM refs */
const pageTitle = document.querySelector('.page-title');
const loginBackdrop = document.getElementById('loginBackdrop');
const loginCard = document.getElementById('loginCard');
const loginBtn = document.getElementById('loginBtn');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const logoutBtn = document.getElementById('logoutBtn');
const topLoader = document.getElementById('topLoader');
const modalBackdrop = document.getElementById('modalBackdrop');
const modalContent = document.getElementById('modalContent');
const toasts = document.getElementById('toasts');
const qrVideo = document.getElementById('qrVideo');
const loggedInUserEl = document.getElementById('loggedInUser');
const profileInitialEl = document.getElementById('profileInitial');
const drawerNav = document.getElementById('drawerNav');
const drawerToggleBtn = document.getElementById('drawerToggle');
const drawerBackdrop = document.getElementById('drawerBackdrop');
const refreshOrdersBtn = document.getElementById('refreshOrders');
const ordersGrid = document.getElementById('ordersGrid');


/* Utility: Loader bar */
let loaderActiveCount = 0;
function showLoader(){
  loaderActiveCount++;
  topLoader.classList.add('active');
  topLoader.style.width = '6%';
  setTimeout(()=>{ topLoader.style.width = '70%'; }, 160);
}
function hideLoader(){
  loaderActiveCount = Math.max(0, loaderActiveCount-1);
  if(loaderActiveCount===0){
    topLoader.style.width = '100%';
    setTimeout(()=>{ topLoader.classList.add('done'); }, 350);
    setTimeout(()=>{ topLoader.classList.remove('active','done'); topLoader.style.width='0%'; }, 900);
  }
}

/* Toasts */
function toast(message, type='success', ttl=3500){
  const el = document.createElement('div');
  el.className = 'toast ' + (type==='success'?'success':(type==='error'?'error':''));
  el.innerText = message;
  toasts.appendChild(el);
  setTimeout(()=>{ el.style.opacity=0; el.style.transform='translateX(120%)'; setTimeout(()=>el.remove(),400); }, ttl);
}

/* Authentication */
function showLogin(){
  loginBackdrop.style.opacity = '1';
  loginBackdrop.style.pointerEvents = 'auto';
  loginBackdrop.classList.add('show');
  document.body.style.overflow = 'hidden';
}
function hideLogin(){
  loginBackdrop.style.opacity = '0';
  loginBackdrop.style.pointerEvents = 'none';
  loginBackdrop.classList.remove('show');
  document.body.style.overflow = '';
}

loginBtn.addEventListener('click', async ()=>{
  const email = loginEmail.value.trim();
  const pass = loginPassword.value;
  if(!email || !pass){
    shakeLogin();
    toast('Enter email and password','error');
    return;
  }
  
  try{
    showLoader();
    const result = await auth.signInWithEmailAndPassword(email, pass);
    const user = result.user;
    
    // Check user role from database
    const userSnap = await db.ref('/employees/' + user.uid).once('value');
    const userData = userSnap.val();
    
    if (userData && (userData.role === 'employee' || userData.role === 'admin')) {
      appUser = user;
      setUserInfo(userData.name || userData.email || 'Employee');
      hideLogin();
      toast('Login successful', 'success');
      sessionStorage.setItem('loginShown', 'true');
      initApp();
    } else {
      // Not an employee or admin, sign out and show error
      await auth.signOut();
      shakeLogin();
      toast('Access denied. Only employees can log in here.','error');
    }
  }catch(err){
    shakeLogin();
    toast('Invalid credentials','error');
    console.error(err);
  }finally{ hideLoader(); }
});

function shakeLogin(){ loginCard.classList.remove('shake'); void loginCard.offsetWidth; loginCard.classList.add('shake'); }

function setUserInfo(name){
  loggedInUserEl.textContent = name;
  profileInitialEl.textContent = name.charAt(0).toUpperCase();
}

/* Logout */
logoutBtn.addEventListener('click', async ()=>{
  await auth.signOut();
  appUser=null;
  loggedInUserEl.textContent = '';
  profileInitialEl.textContent = '';
  sessionStorage.removeItem('loginShown');
  showLogin();
});

/* Auth state observer */
auth.onAuthStateChanged(async user => {
  if (user) {
    const userSnap = await db.ref('/employees/' + user.uid).once('value');
    const userData = userSnap.val();
    if (userData && (userData.role === 'employee' || userData.role === 'admin')) {
      appUser = user;
      setUserInfo(userData.name || userData.email || 'Employee');
      hideLogin();
      initApp();
    } else {
      await auth.signOut();
      showLogin();
    }
  } else {
    appUser = null;
    showLogin();
  }
});

/* Navigation */
const navDashboard = document.getElementById('nav-dashboard');
const navOrders = document.getElementById('nav-orders');

function showPage(pageId){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.querySelectorAll('.drawer-nav-item a').forEach(a=>a.classList.remove('active'));
  document.getElementById('nav-' + pageId.replace('Page','')).classList.add('active');
  pageTitle.textContent = pageId.replace('Page','');
}

navDashboard.addEventListener('click', (e)=>{ e.preventDefault(); showPage('dashboardPage'); renderDashboardPage(); closeDrawer(); });
navOrders.addEventListener('click', (e)=>{ e.preventDefault(); showPage('ordersPage'); renderOrdersPage(); closeDrawer(); });
refreshOrdersBtn.addEventListener('click', renderOrdersPage);

/* Drawer functionality */
function toggleDrawer(){
  drawerNav.classList.toggle('open');
  drawerBackdrop.classList.toggle('show');
}
function closeDrawer(){
  drawerNav.classList.remove('open');
  drawerBackdrop.classList.remove('show');
}
drawerToggleBtn.addEventListener('click', toggleDrawer);
drawerBackdrop.addEventListener('click', closeDrawer);

/* Initialize App UI */
function initApp(){
  showPage('dashboardPage');
  renderDashboardPage();
}

/* Dashboard page */
async function renderDashboardPage(){
    showLoader();
    try {
        const snap = await db.ref('/orders').once('value');
        const data = snap.val() || {};
        const allOrders = Object.values(data);
        
        document.getElementById('totalOrdersCount').textContent = allOrders.length;
        document.getElementById('pendingOrdersCount').textContent = allOrders.filter(o => o.status === 'ORDER PLACED').length;
        document.getElementById('deliveredOrdersCount').textContent = allOrders.filter(o => o.status === 'DELIVERY').length;
        const totalRevenue = allOrders.filter(o => o.status === 'DELIVERY').reduce((sum, o) => sum + (o.total || 0), 0);
        document.getElementById('totalRevenue').textContent = `₹ ${totalRevenue}`;

    } catch (err) {
        console.error(err);
        toast('Failed to load dashboard data', 'error');
    } finally {
        hideLoader();
    }
}

/* Orders page */
async function renderOrdersPage(){
  showLoader();
  try{
    const snap = await db.ref('/orders').once('value');
    const data = snap.val() || {};
    ordersGrid.innerHTML='';
    const newOrders = Object.values(data).filter(o => o.status === 'ORDER PLACED' || !o.status).length;
    document.getElementById('newOrdersCount').textContent = `(${newOrders} new)`;
    Object.entries(data).sort((a,b)=> (b[1].createdAt||0)-(a[1].createdAt||0)).forEach(([id,order])=>{
      const dt = new Date(order.createdAt||Date.now()).toLocaleString();
      const itemsSummary = (order.items||[]).map(it=>`${it.name} x${it.qty}`).join(', ');
      const status = order.status || 'PENDING';
      const showDetails = status !== 'DELIVERY' && status !== 'OUT_OF_DELIVERY' && status !== 'CANCELLED';
      const mapLink = order.lat && order.lng ? `<a href="https://www.google.com/maps/search/?api=1&query=${order.lat},${order.lng}" target="_blank">View Map</a>` : 'N/A';
      
      const cardHtml = `
        <div class="order-card">
          <div class="order-card-header">
            <h3>Order ID: ${id}</h3>
            <span class="pill ${statusClass(status)}">${status}</span>
          </div>
          <div class="order-card-body">
            <p><strong>Date/Time:</strong> ${dt}</p>
            ${showDetails ? `<p><strong>Phone:</strong> ${escapeHtml(order.phone||'N/A')}</p>` : ''}
            ${showDetails ? `<p><strong>Address:</strong> ${escapeHtml(order.address||'N/A')}</p>` : ''}
            <p><strong>Items:</strong> ${escapeHtml(itemsSummary)}</p>
            <p><strong>Total:</strong> ₹ ${order.total||0}</p>
            ${showDetails ? `<p><strong>Location:</strong> ${mapLink}</p>` : ''}
          </div>
          ${showDetails ? `
          <div class="order-card-actions">
            ${status === 'ORDER PLACED' ? `<button class="btn" data-act="ship" data-id="${id}">SHIP</button>` : ''}
            <a href="tel:${escapeHtml(order.phone||'')}" class="btn">CALL</a>
            <button class="btn" data-act="deliver" data-id="${id}" data-otp="${order.otp}">VERIFY & DELIVERY</button>
            <button class="btn" data-act="out" data-id="${id}">OUT OF DELIVERY</button>
            <button class="btn warn" data-act="cancel" data-id="${id}">CANCEL</button>
          </div>` : ''}
        </div>
      `;
      ordersGrid.insertAdjacentHTML('beforeend', cardHtml);
      
      const newCard = ordersGrid.lastElementChild;
      if (showDetails) {
        if (status === 'ORDER PLACED') {
          newCard.querySelector('[data-act=ship]').addEventListener('click', () => markOrderStatus(id, 'SHIPPING'));
        }
        newCard.querySelector('[data-act=deliver]').addEventListener('click', (e) => openVerificationModal(id, e.target.dataset.otp));
        newCard.querySelector('[data-act=out]').addEventListener('click', ()=>openOutModal(id));
        newCard.querySelector('[data-act=cancel]').addEventListener('click', ()=>confirmCancelOrder(id));
      }
    });
  }catch(err){ console.error(err); toast('Failed to load orders','error'); }
  finally{ hideLoader(); }
}

function statusClass(st){
  if(st==='ORDER PLACED') return 'st-pending';
  if(st==='SHIPPING') return 'st-shipping';
  if(st==='DELIVERY') return 'st-delivery';
  if(st==='OUT_OF_DELIVERY') return 'st-out';
  if(st==='CANCELLED') return 'st-cancel';
  return '';
}

/* OTP Verification modal */
function openVerificationModal(orderId, orderOtp){
  modalContent.innerHTML = `<h2>Verify OTP or Scan QR for Order ${orderId}</h2>
    <div style="display:flex;flex-direction:column;gap:12px">
      <video id="qrV" autoplay playsinline></video>
      <input type="number" id="otpInput" placeholder="Enter OTP manually" />
      <div style="display:flex;gap:12px;justify-content:flex-end">
        <button class="btn" id="closeModal">Close</button>
        <button class="btn primary" id="verifyOTP">Verify OTP</button>
      </div>
    </div>`;
  modalBackdrop.classList.add('show');
  
  const videoEl = document.getElementById('qrV');
  let stopScanner = false;
  
  navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(stream=>{
    videoEl.srcObject = stream;
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const tick = ()=>{
      if(stopScanner) return;
      if(videoEl.readyState===videoEl.HAVE_ENOUGH_DATA){
        canvas.width = videoEl.videoWidth;
        canvas.height = videoEl.videoHeight;
        ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, imgData.width, imgData.height);
        if(code){
          if(code.data === orderId || code.data.includes(orderId)){
            stream.getTracks().forEach(t=>t.stop());
            stopScanner=true;
            markOrderStatus(orderId,'DELIVERY');
            modalBackdrop.classList.remove('show');
            toast('Order marked as delivered','success');
            return;
          } else {
            toast('Scanned QR does not match order','error',2000);
          }
        }
      }
      requestAnimationFrame(tick);
    };
    tick();
    document.getElementById('closeModal').addEventListener('click', ()=>{
      stream.getTracks().forEach(t=>t.stop());
      stopScanner=true;
      modalBackdrop.classList.remove('show');
    });
  }).catch(err=>{
    console.error(err);
    toast('Camera access denied or device has no camera. Please use OTP verification.','error');
    videoEl.style.display = 'none';
  });

  document.getElementById('verifyOTP').addEventListener('click', ()=>{
    const inputOtp = document.getElementById('otpInput').value;
    if (inputOtp === orderOtp) {
      if(videoEl.srcObject) videoEl.srcObject.getTracks().forEach(t=>t.stop());
      markOrderStatus(orderId, 'DELIVERY');
      modalBackdrop.classList.remove('show');
      toast('Order marked as delivered','success');
    } else {
      toast('Invalid OTP','error',2000);
    }
  });

  document.getElementById('closeModal').addEventListener('click', ()=>{
    if(videoEl.srcObject) videoEl.srcObject.getTracks().forEach(t=>t.stop());
    modalBackdrop.classList.remove('show');
  });
}

/* Mark order status helper */
async function markOrderStatus(orderId, status, extra=null){
  showLoader();
  try{
    const updates = { status };
    if(extra) updates.reason = extra;
    await db.ref(`/orders/${orderId}`).update(updates);
    toast('Order updated','success');
    renderOrdersPage();
  }catch(err){ console.error(err); toast('Failed to update order','error'); }
  finally{ hideLoader(); }
}

function openOutModal(orderId){
  modalContent.innerHTML = `<h2>Out of Delivery — ${orderId}</h2>
    <div>
      <textarea id="outReason" placeholder="Enter reason..."></textarea>
      <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:16px">
        <button class="btn" id="cancelOut">Cancel</button>
        <button class="btn warn" id="saveOut">Save & Mark</button>
      </div>
    </div>`;
  modalBackdrop.classList.add('show');
  document.getElementById('cancelOut').addEventListener('click', ()=>modalBackdrop.classList.remove('show'));
  document.getElementById('saveOut').addEventListener('click', async ()=>{
    const reason = document.getElementById('outReason').value.trim();
    if(!reason){ toast('Enter reason','error'); return; }
    await markOrderStatus(orderId,'OUT_OF_DELIVERY', reason);
    modalBackdrop.classList.remove('show');
  });
}

function confirmCancelOrder(orderId){
  modalContent.innerHTML = `<h2>Cancel Order</h2><div>Cancel order <strong>${orderId}</strong>?</div>
    <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:20px">
      <button class="btn" id="cancelCancel">No</button>
      <button class="btn warn" id="confirmCancel">Yes, Cancel</button>
    </div>`;
  modalBackdrop.classList.add('show');
  document.getElementById('cancelCancel').addEventListener('click', ()=>modalBackdrop.classList.remove('show'));
  document.getElementById('confirmCancel').addEventListener('click', async ()=>{
    await markOrderStatus(orderId,'CANCELLED');
    modalBackdrop.classList.remove('show');
  });
}

/* Modal backdrop close */
modalBackdrop.addEventListener('click', (e)=>{ if(e.target===modalBackdrop){ modalBackdrop.classList.remove('show'); }} );

function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"]/g, c=> ({'&':'&','<':'<','>':'>','\"':'\"'}[c])); }
document.addEventListener('submit', (e)=>e.preventDefault());
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ modalBackdrop.classList.remove('show'); closeDrawer(); } });
